<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./icons/192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#f8fafc" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="./manifest.json" />
    <title>企业数据可视化</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      body {
        overscroll-behavior-y: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "recharts": "https://esm.sh/recharts@^3.5.1",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 overflow-hidden fixed inset-0">
    <div id="root" class="h-full w-full flex flex-col"></div>
    
    <!-- 独立注册 Service Worker，确保打包工具能检测到 -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // 使用相对路径 ./sw.js 以适配各种托管环境和预览沙盒
          navigator.serviceWorker.register('./sw.js')
            .then((registration) => {
              console.log('SW registered with scope:', registration.scope);
            })
            .catch((err) => {
              console.error('SW registration failed:', err);
            });
        });
      }
    </script>
    
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
